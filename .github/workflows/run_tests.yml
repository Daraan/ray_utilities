# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-timeout
        pip install .
    - name: Test with pytest
      # Disable checkpoint tests until Ray's issues with checkpoint loading is solved
      run: |
        export KEEP_MAX_DIFF=1
        export DISABLE_BREAKPOINTS=1
        # Split tests because of deadlock
        pytest -k "not standalone and not TestMetricsRestored or test_with_tuner and not test_trainable"
        pytest -k "test_trainable"
