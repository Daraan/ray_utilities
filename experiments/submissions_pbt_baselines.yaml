global_pattern_1: >
  python experiments/tune_with_scheduler.py
  --env_type <ENV_TYPE>
  --tune <TUNE_PARAM> --num_samples 1
  --no_vf_share_layers
  <OTHER_FLAGS:>
  --tag:core --tag:pbt  --tag:pbt-grouped --tag:baseline --tag:no-shared-encoder
  --buffer_length auto
  --comet offline --wandb offline+upload@end --log_stats learners
  --hostname_selector '!in(dws-login-01,dws-login-02)'
  --total_steps 1048576 --use_exact_total_steps
  --pbt_enable_checkpoints --checkpoint_frequency 131072
  pbt --grouped --group_size 3 --perturbation_interval 1048576 --quantile_fraction
  0.01
# NOTE: Use set +H when using hostname selector
# TODO: lr as > 10 options and so quantile_fraction = 0.1 -> 2 top groups
# --- Envs --- #
<mujoco_envs>:
- Walker2d-v5
- Swimmer-v5
<mujoco_envs_ext>:
- HumanoidStandup-v5
- Pusher-v5
- InvertedPendulum-v5
- Reacher-v5
<basic_envs>:
- CartPole-v1
- Acrobot-v1
- LunarLander-v3
- Ant-v5
- InvertedDoublePendulum-v5
- Hopper-v5
- Humanoid-v5
- HalfCheetah-v5
# ---
