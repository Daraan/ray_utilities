repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.12.3
  hooks:
    # Run the linter.
    - id: ruff-check
      name: ruff clean whitespace
      args: [
              "--fix",
              "--select", "W"
            ]
    - id: ruff-check
      args: [
              "--exit-zero",
            ]
    # Run the formatter.
    - id: ruff-format
      args: ["-v"]